<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Webpage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">My Logo</div>
        <div class="social-links">
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
            <a href="#">LinkedIn</a>
        </div>
    </header>
    <nav class="menubar">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <div class="container">
        <aside class="sidebar">
            <h2>Custom Data</h2>
            <p>Some custom data here.</p>
        </aside>
        <main>
            <div class="content-box">
                <h3>Title 1</h3>
                <img src="image1.jpg" alt="Image 1">
                <p>Description for the first content box.</p>
            </div>
            <div class="content-box">
                <h3>Title 2</h3>
                <img src="image2.jpg" alt="Image 2">
                <p>Description for the second content box.</p>
            </div>
            <div class="content-box">
                <h3>Title 3</h3>
                <img src="image3.jpg" alt="Image 3">
                <p>Description for the third content box.</p>
            </div>
        </main>
    </div>
    <footer>
        <p>Sample footer text</p>
    </footer>
</body>
</html>
